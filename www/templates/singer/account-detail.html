<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="Contract details from: {{contract.Copyright_Institution_Name}}">
<ion-nav-bar class="bar-royal">
        <ion-nav-back-button>Back</ion-nav-back-button>
</ion-nav-bar>
  <ion-content class="padding">
   <p>This is an offer to perform the associated song From: {{contract.Contract_date_from}}    To: {{contract.Contract_date_to}}</><p>
   <p> Location: {{contract.Copyright_Institution_Name}}</p>		    
    <input type="hidden" value="{{contract.id}}"  ng-model="data.contractid" ng-init="data.contractid=contract.id" />
    <button class="button button-block button-calm" ng-click="acceptcontract('true')">Accept</button>
    <button class="button button-block button-calm" ng-click="acceptcontract('false')">Reject</button>
    <button class="button button-block button-calm" ng-click="refreshContracts()">Cancel</button>
  </ion-content>
</ion-view>
