<ion-view view-title="Performances">
  <ion-content>
	<ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="item in ovitems" type="item-text-wrap" href="#/evtmgr/options/{{item.id}}">
        
        <h2>{{item.item}}</h2>
        <!--p>{{item.item}}</p>-->
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="song in songs" type="item-text-wrap" href="#/evtmgr/singerperformances/{{song.id}}">
        <img ng-src="{{song.face}}">
        <h2>{{song.name}}</h2>
        <p>{{song.lastText}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="offer(song)">
          Offer
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
