<ion-view view-title="Karachain Registration" name="login-view">
  <ion-content class="padding">
      <div class="list list-inset">
          <label class="item item-input">
           <input type="text" placeholder="User@abc.zyz.com" ng-model="data.username">
          </label>
          <label class="item item-input">
              <input type="password" placeholder="Password" ng-model="data.password">
          </label>
 	  <label class="item item-input">
              <input type="text" placeholder="firstname" ng-model="data.firstname">
          </label>
 	  <label class="item item-input">
              <input type="text" placeholder="lastname" ng-model="data.lastname">
          </label>
      </div>
      <button class="button button-block button-calm" ng-click="register()">Register</button>
  </ion-content>
</ion-view>
