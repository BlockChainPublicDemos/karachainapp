<ion-view view-title="Performances">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="song in songs" type="item-text-wrap" href="#/visitor/singerperformances/{{song.id}}">
        <img ng-src="{{song.Video_Link}}">
        <p>{{song.Singer_Name}}</p>
        <p>{{song.Song_Name}}</p>
        <!--   <img width="100" height="100" ng-src="http://karachain-app-team2.mybluemix.net/getqrcode/singername/{{song.Singer_Name}}/songname/{{song.Song_Name}}/singerId/{{song.Singer_ID}}/songId/{{song.Song_ID}}/perfDate/{{song.Owner}}"/>  --> 
        <img width="100" height="100" ng-src="http://karachain-app-team2.mybluemix.net/getqrcode/singername/{{song.Singer_Name}}/songname/{{song.Song_Name}}/singerId/{{song.Singer_Name}}/songId/xyz/perfDate/010117"/>
        <i class="icon ion-chevron-right icon-accessory"></i>
        <ion-option-button class="button-assertive" ng-click="remove(song)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
